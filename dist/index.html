<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="pyg_header">
  <div class="mui-input-row mui-search">
    <input type="search" class="mui-input-clear" placeholder="">
</div>
</header>
  <div class="pyg_view">

    <!-- 轮播图 开始 -->
    <div class="pyg_slide">
          
      <!-- 该部分模板引擎动态渲染 -->
    </div>
    <!-- 轮播图 结束 -->


    <!-- 菜单栏  开始 -->
    <div class="pyg_cates">
      <!-- 该部分模板引擎动态渲染 -->
    </div>
       <!-- 菜单栏  结束 -->


       <!-- 商品列表  开始 -->
       <div class="pyg_goodslist">
          <!-- 该部分模板引擎动态渲染 -->
       </div>
       <!-- 商品列表  结束 -->


  </div>
  <footer class="pyg_footer">
 <a href="/">
  <i class="fa fa-home"></i>

  <div>首页</div>

 </a>

 <a href="./category.html">
  <i class="fa fa-list-ul"></i>
  <div>分类</div>
 </a>
 <a href="javascript:;">
  <i class="fa fa-shopping-cart"></i>
  <div>购物车</div>
 </a>
 <a href="javascript:;">
  <i class="fa fa-user-circle-o"></i>
  <div>我的</div>
 </a>
</footer>
</body>

</html>
<!-- 获取轮播图数据   开始 -->
<script type="text/html" id="swiperTpl">
  <div class="mui-slider" >
    <div class="mui-slider-group mui-slider-loop" id="viewImg">
    
      <!--支持循环，需要重复图片节点-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[arr.length-1].image_src}}" /></a></div>
      {{each arr item index}}
      <div class="mui-slider-item"><a href="#"><img src="{{item.image_src}}" /></a></div>
      {{/each}}
      <!--支持循环，需要重复图片节点-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[0].image_src}}" /></a></div>
    </div>
    <div class="mui-slider-indicator">
      <div class="mui-indicator {{inde==0?'mui-active':''}}"></div>
      <div class="mui-indicator"></div>
      <div class="mui-indicator"></div>
     </div>
  </div>
</script>
<!-- 获取轮播图数据  结束 -->

<!-- 获取商品列表数据   开始 -->
<script type="text/html" id="listTpl">
  {{each arr item1 value1 }}
  <div class="goodslist">
    <div class="goodslist_title">
      <img src="{{item1.group_img}}" alt="">
    </div>
    <ul class="goodslist_content">
      {{each item1.goods item2 value2}}
      <li>
        <a href="javascript:;">
          <img src="{{item2.goods_big_logo}}" alt="">
          <div class="goods_name">{{item2.goods_name}}</div>
          <div class="goods_price">¥{{item2.goods_price}}</div>
        </a>
        <a href="javascript:;" class="goods_similar mui-btn mui-btn-royal mui-btn-outlined ">找相似</a>
      </li>
      {{/each}}
    </ul>
</div>
{{/each}}
</script>


<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<!-- <script src="./lib/common.js"></script> -->
<script src="./js/index.js"></script>
